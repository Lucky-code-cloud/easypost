<!Doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<title>Lucky's Delivery App - Sign In</title>
	</head>



	<body>
			<div class="text-center">
				<form style="max-width:300px;margin: auto;">
					<img class="mt-4 mb-4" src="calculator.png" height="72" alt="Logo">
					<h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
					<label for="emailAddress" class="sr-only">Email address</label>
					<input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus>
					<label for="password" class="sr-only">Password</label>
					<input type="password" id="password" placeholder="Password" class="form-control">
					<div class="mt-3">
						<button class="btn btn-lg btn-primary btn-block" onclick="goToHome()">
							Sign In
						</button>
					</div>
				</form>
				<br>
				<p>
					Dont Have An Account? <a href="signup.html">Sign Up Here</a>
				</p>
			</div>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
